<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    p {
      animation-duration: 3s;
      animation-name: slidein;
      animation-iteration-count: infinite;
      width: 80px;
      animation-direction: alternate;
    }

    @keyframes slidein {
      from {
        width: 40px;
      }

      to {
        width: 200px;
      }
    }

    * {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
<p lang="ru" style="hyphens: auto">
  Одиннадцатиклассница Анжелика 
  после окончания школы выбрала профессию 
  делопроизводительницы.
</p>
</body>
</html>
